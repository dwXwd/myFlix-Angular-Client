<mat-card class="genre-card">
    <mat-card-title class="genre-card-title">{{ data.Name }}</mat-card-title>
    <br />
    <mat-dialog-content class="genre-card-content">
        <b>Description: </b>{{ data.Description }}
    </mat-dialog-content>
    <mat-card-actions class="genre-actions">
        <button
        class="genre-close-button"
        mat-stroked-button
        aria-label="Close the genre details button"
        mat-dialog-close
        color="primary"
        >
            X
        </button>
    </mat-card-actions>
</mat-card>
